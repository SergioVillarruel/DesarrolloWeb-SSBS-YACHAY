<div class="signup">
  <h1 class="title">Registrate a <span class="logo">Yachay</span></h1>

  <form class="form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingrese su nombre" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Ingrese su correo" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Ingrese su contraseña" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Universidad</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let universidad of universidades"
          [value]="universidad.value"
        >
          {{ universidad.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="date" name="" id="" />
    </mat-form-field>

    <div class="rol">
      <mat-checkbox class="example-margin" color="primary">
        Alumno
      </mat-checkbox>
      <mat-checkbox class="example-margin" color="primary">
        Tutor
      </mat-checkbox>
    </div>

    <button mat-stroked-button color="primary" (click)="getUser($event)">
      Registrarse
    </button>
  </form>
</div>
