<div class="login">
    <form  >
        <h1 class="title">Login</h1>
        <h1 class="logo">Yachay</h1>
        <input 
        type="text"
        name="correo"
        class="forn-control"
        [(ngModel)]="user.correo"
        required
        />
        <input type="password"
        name = "password"
        class="forn-control"
        [(ngModel)]="password"
        required
        />
        <div>
            <button type="submit" (click)="login($event)" >Log in</button>
        </div>
        
  
    </form>
</div>
