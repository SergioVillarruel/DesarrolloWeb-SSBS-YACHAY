<app-navbar [user]="user"></app-navbar>

<div class="main">
  <div class="search">
    <form>
      <mat-form-field class="text-area">
        <mat-label>En que curso necesitas ayuda?</mat-label>
        <input
          matInput
          placeholder="Ingrese el nombre del curso"
          name="tutor"
          [(ngModel)]="course"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchTutor($event)">
        Buscar
      </button>
    </form>
  </div>
  <ul>
    <li *ngFor="let tutor of tutors">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ tutor.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ tutor.rol }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h3>
            {{ tutor.universidad }}
          </h3>
          <p>
            {{ tutor.portafolio }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="reserva($event, tutor)">
            {{ tutor.rol == "tutor" ? "Ver tutor" : "Ver alumno" }}
          </button>
        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</div>
